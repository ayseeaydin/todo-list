<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- moving shapes in the background -->
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <!-- Application container -->
    <div class="container py-5">

        <!-- title area -->
        <header class="app-header text-center mb-4">
            <h1 class="app-title">
                <i class="bi bi-check2-circle"></i> TaskFlow
            </h1>
            <p class="app-subtitle">Organize your life, one task at a time</p>
        </header>

        <!-- Card (white blur panel)-->
        <main class="main-card p-4">

            <!-- Task adding area -->
            <div class="row g-2 mb-4">
                <div class="col-md-8">
                    <input id="taskInput" type="text" placeholder="What needs to be done?"
                        class="form-control task-input">
                </div>

                <div class="col-md-2">
                    <select id="prioritySelect" class="form-select priority-select">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>

                <div class="col-md-2">
                    <button id="addBtn" class="btn btn-add w-100">
                        <i class="bi bi-plus-circle"></i> Add
                    </button>
                </div>
            </div>

            <!-- Statistics -->
            <div class="stats-bar mb-4">
                <div class="stat-item">
                    <div id="totalTasks" class="stat-number">0</div>
                    <div class="stat-label">Total Tasks</div>
                </div>

                <div class="stat-item">
                    <div id="activeTasks" class="stat-number">0</div>
                    <div class="stat-label">Active</div>
                </div>

                <div class="rtat-item">
                    <div id="completedTasks" class="stat-number">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>

            <!-- Filter buttons -->
            <div class="filter-tabs mb-3">
                <button class="filter-btn active" data-filter="all">
                    <i class="bi bi-list-ul"></i> All
                </button>
                <button class="filter-btn" data-filter="active">
                    <i class="bi bi-circle"></i> Active
                </button>
                <button class="filter-btn" data-filter="completed">
                    <i class="bi bi-check-circle"></i> Completed
                </button>
            </div>

            <!-- Todo List -->
            <div id="todoList" class="todo-list">
                <div class="empty-state">
                    <i class="bi bi-inbox"></i>
                    <h4>No tasks yet</h4>
                    <p>Add a task to get started!</p>
                </div>
            </div>

            <!-- Deleted completed -->
            <button id="clearCompletedBtn" class="clear-all-btn mt-3 w-100">
                <i class="bi bi-trash"></i> Clear Completed Tasks
            </button>
        </main>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>

</html>
