<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="TaskFlow — organize your life, one task at a time." />
  <title>TaskFlow</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <noscript>
    <div class="alert alert-warning text-center">
      JavaScript devre dışı — uygulama bazı özellikleri çalışmayabilir.
    </div>
  </noscript>

  <!-- moving shapes in the background -->
  <div class="floating-shapes" aria-hidden="true">
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
      <div class="shape"></div>
  </div>

  <!-- Application container -->
  <div class="container py-5">

    <!-- title area -->
    <header class="app-header text-center mb-4" role="banner">
      <h1 class="app-title">
        <i class="bi bi-check2-circle" aria-hidden="true"></i> TaskFlow
      </h1>
      <p class="app-subtitle">Organize your life, one task at a time</p>
    </header>

    <!-- Card (white blur panel) -->
    <main class="main-card p-4" role="main">

      <!-- Task adding area -->
      <form id="taskForm" class="row g-2 mb-4" aria-label="Yeni görev ekle">
        <div class="col-md-8">
          <label for="taskInput" class="visually-hidden">Görev metni</label>
          <input id="taskInput" name="task" type="text" placeholder="What needs to be done?"
                 class="form-control task-input" autocomplete="off" aria-required="true">
        </div>

        <div class="col-md-2">
          <label for="prioritySelect" class="visually-hidden">Öncelik</label>
          <select id="prioritySelect" name="priority" class="form-select priority-select" aria-label="Priority">
            <option value="low">Low</option>
            <option value="medium" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>

        <div class="col-md-2">
          <button id="addBtn" type="submit" class="btn btn-add w-100" aria-label="Add task">
            <i class="bi bi-plus-circle" aria-hidden="true"></i> Add
          </button>
        </div>
      </form>

      <!-- Statistics -->
      <div class="stats-bar mb-4" aria-live="polite">
        <div class="stat-item">
          <div id="totalTasks" class="stat-number">0</div>
          <div class="stat-label">Total Tasks</div>
        </div>

        <div class="stat-item">
          <div id="activeTasks" class="stat-number">0</div>
          <div class="stat-label">Active</div>
        </div>

        <div class="stat-item">
          <div id="completedTasks" class="stat-number">0</div>
          <div class="stat-label">Completed</div>
        </div>
      </div>

      <!-- Filter buttons -->
      <div class="filter-tabs mb-3" role="tablist" aria-label="Görev filtreleme">
        <button class="filter-btn active" data-filter="all" aria-pressed="true">
          <i class="bi bi-list-ul"></i> All
        </button>
        <button class="filter-btn" data-filter="active" aria-pressed="false">
          <i class="bi bi-circle"></i> Active
        </button>
        <button class="filter-btn" data-filter="completed" aria-pressed="false">
          <i class="bi bi-check-circle"></i> Completed
        </button>
      </div>

      <!-- Todo List -->
      <ul id="todoList" class="todo-list" role="list">
        <li class="empty-state" role="listitem" aria-live="polite">
          <i class="bi bi-inbox" aria-hidden="true"></i>
          <h4>No tasks yet</h4>
          <p>Add a task to get started!</p>
        </li>
      </ul>

      <!-- Task template -->
      <template id="todo-template">
        <li class="todo-item" role="listitem" data-id="">
          <input type="checkbox" class="todo-checkbox" aria-label="Mark task complete">
          <span class="todo-text"></span>
          <span class="priority-badge"></span>
          <button class="btn-delete" aria-label="Delete task">
            <i class="bi bi-trash" aria-hidden="true"></i>
          </button>
        </li>
      </template>

      <!-- delete completed -->
      <button id="clearCompletedBtn" class="clear-all-btn mt-3 w-100" type="button">
        <i class="bi bi-trash" aria-hidden="true"></i> Clear Completed Tasks
      </button>

    </main>
  </div>

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="script.js" defer></script>

</body>
</html>
